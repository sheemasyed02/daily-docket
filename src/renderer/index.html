<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:;">
    <title>Daily Docket</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;"> -->
</head>
<body class="theme-light">
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
              <div class="app-icon">
                <i class="fas fa-calendar-check"></i>
              </div>
              <h1>Daily Docket</h1>
            </div>
            <div class="header-controls">
                <div class="date-display">
                    <span id="currentDate"></span>
                </div>
                <div class="theme-toggle">
                    <button id="themeToggle" class="btn-icon">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="motivational-quote">
                <div class="quote-content">
                    <i class="fas fa-quote-left"></i>
                    <p id="dailyQuote">Loading inspiration...</p>
                    <small id="quoteAuthor"></small>
                </div>
            </div>

            <div class="task-creation">
                <h3>Add New Task</h3>
                <form id="taskForm">
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    <textarea id="taskDescription" placeholder="Add details (optional)"></textarea>
                    <div class="task-options">
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <input type="time" id="taskTime">
                        <input type="number" id="taskDuration" placeholder="Duration (min)" min="15" max="480" step="15">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <div class="priority-filters">
                <h3>Filter by Priority</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-priority="all">All</button>
                    <button class="filter-btn high" data-priority="high">High</button>
                    <button class="filter-btn medium" data-priority="medium">Medium</button>
                    <button class="filter-btn low" data-priority="low">Low</button>
                </div>
            </div>
        </aside>

        <!-- Schedule Area -->
        <section class="schedule-container">            <div class="schedule-header">
                <h2>Today's Schedule</h2>
                <div class="schedule-controls">
                    <!-- <button id="editSchedule" class="btn-secondary">
                        <i class="fas fa-edit"></i> Edit Hours
                    </button> -->
                    <button id="clearDay" class="btn-secondary">
                        <i class="fas fa-trash"></i> Clear Day
                    </button>
                    <button id="exportDay" class="btn-secondary">
                        <i class="fas fa-download"></i> Export
                    </button>
                </div>
            </div>

            <div class="schedule-grid" id="scheduleGrid">
                <!-- Time blocks will be generated here -->
            </div>

            <div class="unscheduled-tasks">
                <h3>Unscheduled Tasks</h3>
                <div id="taskPool" class="task-pool">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </section>

        <!-- Summary Panel -->
        <aside class="summary-panel">
            <div class="daily-progress">
                <h3>Daily Progress</h3>
                <div class="progress-ring">
                    <canvas id="progressChart" width="120" height="120"></canvas>
                    <div class="progress-text">
                        <span id="progressPercentage">0%</span>
                        <small>Complete</small>
                    </div>
                </div>
            </div>

            <div class="task-stats">
                <div class="stat">
                    <i class="fas fa-check-circle"></i>
                    <span id="completedTasks">0</span>
                    <label>Completed</label>
                </div>
                <div class="stat">
                    <i class="fas fa-clock"></i>
                    <span id="remainingTasks">0</span>
                    <label>Remaining</label>
                </div>
                <div class="stat">
                    <i class="fas fa-fire"></i>
                    <span id="focusTime">0h</span>
                    <label>Focus Time</label>
                </div>
            </div>

            <div class="priority-breakdown">
                <h4>Priority Breakdown</h4>
                <canvas id="priorityChart" width="200" height="100"></canvas>
            </div>

            <div class="daily-message">
                <div id="motivationalMessage" class="message-card">
                    <i class="fas fa-star"></i>
                    <p>Ready to make today amazing!</p>
                </div>
            </div>
        </aside>
    </main>    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="scripts/taskManager.js"></script>
    <script src="scripts/dragDrop.js"></script>
    <script src="scripts/charts.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
